<!-- begin edit Image details panel -->
<div class="panel panel-success" ng-show="TC.showEditImageDetails">
    <div class="panel-heading">
        <div class="pull-left panel-title">
            <h4 class="text-white">Edit Image Details</h4>
        </div>
        <div class="panel-heading-btn pull-right">
            <a ng-click="TC.editImageCancel()" class="btn btn-sm ion-close btn-circle btn-grey ion-bigger"></a>
        </div>
        <div class="panel-heading"></div>
    </div> <!--End of panel-heading-->
    <div class="panel-body" ng-controller="imgDetailsController as idc">
        <div class="row center-horizontal">
            <div class="col-md-4">
                <div class="text-inverse-light text-center" style="font-size: 99px;">
                    <img ng-src="{{idc.mDetails.mediaFullUrl}}" class="img-responsive img-rounded" />
                    <input type="text" class="hidden" ng-model="idc.mDetails.mediaStatus">
                </div>
            </div>
            <div class="col-md-7 center-vertical">
                <div class="row">
                    <form class="form-horizontal" name="idc.editImageDetailsForm" novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Title</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       ng-class="{'error': idc.showFormErrors && !idc.editImageDetailsForm.mediaTitle.$valid}"
                                       placeholder="Title"
                                       name="mediaTitle"
                                       id="mediaTitle"
                                       ng-model="idc.mDetails.mediaTitle"
                                       required>
                                <div role="alert" class="help-inline error">
                                    <span class="error" ng-show="idc.showFormErrors && idc.editImageDetailsForm.mediaTitle.$error.required">Title is required.</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Live Date</label>
                            <div class="col-sm-9 input-group">
                                <input type="date"
                                       class="form-control"
                                       name="liveDate"
                                       ng-model="idc.currentImageDetails.liveDate"
                                       uib-datepicker-popup
                                       is-open="idc.liveDateOpened"
                                       ng-focus="idc.datepickerFocus($event, 'liveDate')"
                                       close-text="Close">
                                <span class="input-group-addon" ng-click="idc.openDatepicker($event,'liveDate')"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Type</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Type"
                                       name="type"
                                       id="type"
                                       ng-model="idc.currentImageDetails.type">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Category</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Category"
                                       name="category"
                                       id="category"
                                       ng-model="idc.currentImageDetails.category">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Trade Show</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Trade Show"
                                       name="tradeShow"
                                       id="tradeShow"
                                       ng-model="idc.currentImageDetails.tradeShow">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Season</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Season"
                                       name="season"
                                       id="season"
                                       ng-model="idc.currentImageDetails.season">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">City</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="City"
                                       name="city"
                                       id="city"
                                       ng-model="idc.currentImageDetails.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Brand</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Brand"
                                       name="brand"
                                       id="brand"
                                       ng-model="idc.currentImageDetails.brand">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Art Director</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Art Director"
                                       name="artDirector"
                                       id="artDirector"
                                       ng-model="idc.currentImageDetails.artDirector">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">3D Designer</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="3D Designer"
                                       name="threeDDesigner"
                                       id="threeDDesigner"
                                       ng-model="idc.currentImageDetails.threeDDesigner">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Artist/Designer</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Artist/Designer"
                                       name="artistOrDesigner"
                                       id="artistOrDesigner"
                                       ng-model="idc.currentImageDetails.artistOrDesigner">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Photographer</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Photographer"
                                       name="photographer"
                                       id="photographer"
                                       ng-model="idc.currentImageDetails.photographer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Photo Stylist</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Photo Stylist"
                                       name="photoStylist"
                                       id="photoStylist"
                                       ng-model="idc.currentImageDetails.photoStylist">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Makeup Artist</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Makeup Artist"
                                       name="makeupArtist"
                                       id="makeupArtist"
                                       ng-model="idc.currentImageDetails.makeupArtist">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Hair Stylist</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Hair Stylist"
                                       name="hairStylist"
                                       id="hairStylist"
                                       ng-model="idc.currentImageDetails.hairStylist">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Model/Icon</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Model/Icon"
                                       name="modelOrIcon"
                                       id="modelOrIcon"
                                       ng-model="idc.currentImageDetails.modelOrIcon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Author/Publisher</label>
                            <div class="col-sm-9 input-group">
                                <input type="text" class="form-control"
                                       placeholder="Author/Publisher"
                                       name="authorOrPublisher"
                                       id="authorOrPublisher"
                                       ng-model="idc.currentImageDetails.authorOrPublisher">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Description</label>
                            <div class="col-sm-9 input-group">
                                <textarea type="text" class="form-control"
                                          placeholder="Description"
                                          name="description"
                                          id="description"
                                          ng-model="idc.mDetails.mediaDescription"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <br />
            </div>
        </div>
        <div class="row center-horizontal">
            <button type="button" ng-click="idc.onSaveImageDetailsClick()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div><!--End of img detail panel-->
