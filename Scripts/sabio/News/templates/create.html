    <div class="col-lg-8 textArea" >
        <div id="buttonContainer">
            <a id="button1" ng-href="#/linkArticle/{{createCtr.newsId}}" class="btn  hidden">Linking</a>
            <a id="button2" ng-href="#/tagArticle/{{createCtr.newsId}}" class="btn  hidden">Tagging</a>
        </div>
            <form id="inputForm" class="form-horizontal col-lg-offset-1 col-lg-10" name="createCtr.inputForm" ng-submit="createCtr.addArticle()">

                <div class="form-group">
                    <label class="control-label">Link To</label>
                    <input type="text" class="form-control"
                           ng-class:{'error': createCtr.showNewArticleErrors && !createCtr.inputForm.title.$valid}"
                           placeholder="Enter source URL"
                           name="source"
                           id="source"
                           data-ng-model="createCtr.currentItems.sourceUrl" />
                </div>
                <div class="form-group">
                    <label class="control-label">Article Title</label>
                    <input type="text" maxlength="256" class="form-control"
                           ng-class:{'error': createCtr.showNewArticleErrors && !createCtr.inputForm.title.$valid}"
                           placeholder="Enter title"
                           name="title"
                           id="title"
                           data-ng-model="createCtr.currentItems.title"
                           ng-blur="createCtr.keyUpSlug()"
                           ng-maxlength="256"
                           required />
                    <div role="alert" class="article-inline error">
                        <span class="error" ng-show="createCtr.showNewArticleErrors && createCtr.inputForm.title.$error.required">Title is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Date</label>
                    <input class="form-control" type="datetime" ng-model="createCtr.currentItems.liveDate" />
                </div>
                <div class="form-group hidden">
                    <label class="control-label">Slug</label>
                    <input class="form-control"
                           type="text"
                           id="Slug"
                           name="Slug"
                           ng-model="createCtr.currentItems.slug"
                           data-ng-disabled="createCtr.isDisabledSlug">
                </div>
                <div class="row">
                    <wysiwyg-edit content="createCtr.currentItems.text" config="editorConfig" ng-model="createCtr.currentItems.text"></wysiwyg-edit>
                </div>
                <!--plain textarea editor for custom html elements-->
                <div class="row hidden">
                    <label class="control-label">Input your custom Html</label>
                    <textarea ng-model="createCtr.currentItem.pageContent" class="form-control input-lg" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary center-block">Submit Article</button>
            </form>
        </div>

    <!--image thumbnail upload menu-->
    <div id="thumbnailImage" class="col-lg-4 thumbnail hidden" align="center" >
        <h4>Thumbnail</h4>
        <br />       
        <form name="uploadMedia" ng-submit="createCtr.addMedia()">
            <div class="row">                   
                <div class="dropzone row" dropzone="createCtr.myDropzone">
                    <div class="row">
                        <div id="displayMediaContainer" class="col-lg-4 col-lg-offset-4">
                            <img id="displayMediaBox" ng-src="{{createCtr.thumbnailImage}}" class="dz-message img-rounded img-responsive">
                                   
                            <p id="displayMediaMessage">Drag and drop or click above</p>
                            <!--<div class="dz-message"><span class="glyphicon glyphicon-picture" aria-hidden="true" style="font-size: 3em"></span><br /> "Drag an image here to upload, or click to select one."</div>-->
                        </div>
                        <div class="">
                            <div class="fallback">
                                <input type="file" name="file" multiple />
                            </div>
                        </div>
                    </div>
                </div>              
            </div>
            <button type="button" class="btn btn-default" ng-click="createCtr.uploadImg=false; createCtr.editOrUpload=false; createCtr.getContentList()">Cancel</button>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!--image highlight upload menu-->
    <div class="col-lg-4 thumbnail hidden" align="center">
        <h4>Highlight</h4>
        <br />
        <form name="uploadMedia"  ng-submit="createCtr.addMediaHighlight()">
            <div class="row">
                <div class="dropzone row" dropzone="createCtr.myDropzone1">
                    <div class="row">
                        <div id="displayMediaContainer" class="col-lg-4 col-lg-offset-4">
                            <img id="displayMediaBox" ng-src="{{createCtr.highlightImage}}" class="dz-message img-rounded img-responsive">

                            <p id="displayMediaMessage">Drag and drop or click above</p>
                            <!--<div class="dz-message"><span class="glyphicon glyphicon-picture" aria-hidden="true" style="font-size: 3em"></span><br /> "Drag an image here to upload, or click to select one."</div>-->
                        </div>
                        <div class="">
                            <div class="fallback">
                                <input type="file" name="file" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-default" ng-click="createCtr.uploadImg=false; createCtr.editOrUpload=false; createCtr.getContentList()">Cancel</button>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    
    <!--image copy upload menu-->
    <div class="col-lg-4 thumbnail hidden" align="center">
        <h4>Copy</h4>
        <br />
        <form name="uploadMedia" ng-submit="createCtr.addMediaCopy()">
            <div class="row">
                <div class="dropzone1 row" dropzone="createCtr.myDropzone2">
                    <div class="row">
                        <div id="displayMediaContainer" class="col-lg-4 col-lg-offset-4">
                            <img id="displayMediaBox" ng-src="{{createCtr.copyImage}}" class="dz-message img-rounded img-responsive">

                            <p id="displayMediaMessage">Drag and drop or click above</p>
                            <!--<div class="dz-message"><span class="glyphicon glyphicon-picture" aria-hidden="true" style="font-size: 3em"></span><br /> "Drag an image here to upload, or click to select one."</div>-->
                        </div>
                        <div class="">
                            <div class="fallback">
                                <input type="file" name="file" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-default" ng-click="createCtr.uploadImg=false; createCtr.editOrUpload=false; createCtr.getContentList()">Cancel</button>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
